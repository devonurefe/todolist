<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title>ToDoList</title>
  </head>
  <body>
    <!-- Main Container -->
    <!-- Toast Added -->
    <div
      aria-live="polite"
      aria-atomic="true"
      style="position: relative; max-height: 10px"
    >
      <div
        class="toast w-25"
        id="toastID"
        style="position: absolute; top: 1px; right: 1px"
      >
        <div class="toast-body font-weight-bold text-center">
          Your note added
        </div>
      </div>
    </div>
    <!-- Toast Empty -->
    <div
      aria-live="polite"
      aria-atomic="true"
      style="position: relative; max-height: 10px"
    >
      <div
        class="toast w-25"
        id="toastEmpty"
        style="position: absolute; top: 1px; right: 1px"
      >
        <div class="toast-body font-weight-bold text-center">Note is empty</div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div class="header">
        <!-- Header Card -->
        <div class="card headerCard" style="width: 18rem">
          <div class="cardImg">
            <img src="image/Sandy_Tech-22_Single-09.jpg" class="card-img-top" />
          </div>

          <div class="card-body cardP">
            <p class="card-text">My To Do List üìù</p>
          </div>
        </div>

        <div class="listInputArea">
          <input
            id="input"
            class="listInput"
            type="text"
            name="input"
            placeholder="What are you doing?"
            maxlength="30"
            autofocus
            value=""
          />
          <div class="list">
            <button class="listButtoning" id="button" type="submit">
              Add Note +
            </button>
          </div>
        </div>
      </div>
      <!-- List -->

      <div class="listener">
        <div class="container topArea">
          <div class="task"><p>My Task Names</p></div>
          <div class="buttons"><p>Buttons</p></div>
        </div>

        <!-- <ul class="list-group listAdd">
          <li
            class="list-group-item d-flex justify-content-between align-items-center checked"
          >
            A list item
            <button  type="button" class="badge bg-dark rounded-pill">X</button>
          </li>
        </ul> -->
      </div>
    </div>

    <!-- js script -->
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
